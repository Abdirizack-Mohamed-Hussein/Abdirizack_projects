<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Abdiri.css">
    <title>Calculator - Abdirizack Project</title>
</head>

<body>
    <div class="container">
        <div class="logo-left">
            <img src="ABDIRIZACK PASSPORT2.jpg" alt="Abdirizack Logo" class="logo-image">
            <div class="logo-text">Abdirizack</div>
        </div>
        <div class="calculator">
            <input type="text" id="inputBox" placeholder="0">
            <div class="button-row">
                <button class="button operator">AC</button>
                <button class="button operator">DEL</button>
                <button class="button operator">%</button>
                <button class="button operator">/</button>
            </div>
            <div class="button-row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button operator">*</button>
            </div>
            <div class="button-row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button operator">-</button>
            </div>
            <div class="button-row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button operator">+</button>
            </div>
            <div class="button-row">
                <button class="button double">00</button>
                <button class="button">0</button>
                <button class="button">.</button>
                <button class="button equalBtn">=</button>
            </div>
        </div>
        <div class="logo-right">
            <img src="ABDIRIZACK PASSPORT2.jpg" alt="Abdirizack Logo" class="logo-image">
            <div class="logo-text">Abdirizack</div>
        </div>
    </div>
    <script src="Abdirii.js"></script>
</body>

</html>
